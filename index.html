<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product App</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" /> 
    <!--preguntar al licenciado si es necesario usar bootswatch
    porque no me da la CDN debido a que lo saca de mi pc no del internet, por descargarlo...-->
</head>
<body>

    <!-- NAVEGACIÃ“N -->
    <nav class="navbar navbar-light bg-light">
        <a href = "/" class = "navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!--APPLICATION-->
        <div id="App" class="row pt-5 ">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Product Name"
                                class="form-control" autocomplete="on"/>
                            </div>
                            <div class="form-group">
                                <input type="number" step= 0.01 id="price" placeholder="Product Price" class="form-control" autocomplete="on" />
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" min="1900" value="2018" 
                                placeholder="Year Product" class="form-control">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary 
                            btn-block">
                        </form>
                </div>
            </div>
                <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
 <script src="app.js"></script>
</body>
</html>
